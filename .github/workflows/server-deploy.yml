name: Deploy Server

on:
    push:
        branches: [ main ]

jobs:
    deploy:
        name: Deploy to Remote Server
        runs-on: ubuntu-latest

        steps:
        - name: SSH
          uses: appleboy/ssh-action@v1.2.0
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            passphrase: ${{ secrets.PASSPHRASE }}

            request_pty: true
            debug: true

            script_path: .github/workflows/deploy.sh